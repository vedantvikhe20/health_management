<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Healthcare Portal Login</h2>
        
        <div class="d-grid gap-2">
            <a href="{{ url_for('login', role='doctor') }}" class="btn btn-primary">
                Login as Doctor
            </a>
            <a href="{{ url_for('login', role='patient') }}" class="btn btn-success">
                Login as Patient
            </a>
        </div>
    </div>
</body>
</html>
